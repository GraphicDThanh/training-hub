{% extends 'core/base.html' %}

{% block content %}
  <div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>Keep In Touch With Your Friend</p>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">ChatPOC with Django Channel</h3>
                    <div class="row register-form">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">
                        <a class="btn btn-secondary btn-lg btn-block btn-login" role="button" href='/login'>Log In</a>
                        <a class="btn btn-primary btn-lg btn-block btn-signup" role="button" href='/signup'>Sign Up</a>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
