{% extends 'core/base.html' %}

{% block content %}
  <div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>Start chatting now! Your friend is waiting!</p>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Sign Up</h3>
                    <form class="row register-form" method="POST">
                      {% csrf_token %}
                      <div class="col-md-6">
                        {% for field in form %}
                          <div class="form-group">
                              {{ field }}
                          </div>
                        {% endfor %}
                      </div>

                      <div class="col-md-6">
                          <input type="submit" class="btnRegister"  value="Sign Up"/>
                      </div>
                    </form>
                    <div class="col-md-6 float-right">
                      <p>Already have an account? Go <a href="http://localhost:8000/login/">Log In</a> now!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
