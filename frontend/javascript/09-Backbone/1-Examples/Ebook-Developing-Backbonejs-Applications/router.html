<!DOCTYPE HTML>
<html>
  <head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js">

    <script src="http://documentcloud.github.com/backbone/backbone-min.js">
    </script>
    <script>
    // Do following Views chapter Backbone Basics
    // Your code goes here
    var TodoRouter = Backbone.Router.extend({
      // define the route and function maps for this route
      routers: {
        'about' : 'showAbout',
        // Same usage: http://example.com/#about
        
        'todo/:id' : 'getTodo',
        // This is an example of using a ':param' variable, which allows us to match any of the components between two URLs slashes
        // Sample usage: http://axample.com/#todo/5
        
        'search/:query' : 'searchTodos',
        // We can also define multiple routes that are bound to the same map function, in this case searchTodos(). Note below how we're optionally passing in a reference to a page number if one is supplied
        // Sample usage: http://example.com/#search/job
        
        'search/:query/p:page' : 'searchTodos',
        // As we can see, URLs may contain as many ':param's as we wish
        // Sample usage: http://example.com/#todos/5/download/todos.doc
        
        // If you wish to use splats for anything beyond default routing. it's probably a good idea to leave the at the end of a URL. otherwise, you may need to apply regular expression pairsing on your fragment
        
        '*other' : 'defaultRoute'
        // This is a default route that also uses a *plat. Consider the default route a wildcard for URLs that are either not a matched or where the user has incorrectly typed in a route path manually
        // Same usage: http://example.com/#<anything>
        
        'optionally(/:item)' : 'optinalItem',
        'named/optional/(y:z)' : 'nameOptionalItem'
        // Router URLs also support optional parts via parentheses, without having to use a regex
      },

      showAbout: function() {

      },

      getTodo: function(id) {
        // Note that the id matched in the above route wil be passed to this function
        console.log('You are trying to reach todo ' + id);
      },

      searchTodos: function(query, page) {
        var page_number = page || 1;
        console.log('Page number: ' + page_number + 'of the results for todos containing the word: ' + query);
      }, 

      downloadDocument: function(id, path) {

      },

      defaultRoute: function(other) {
        console.log('Invalid. You attempted to reach' + other);
      }
    });
    
    // Now that we have a router setup, we need to instantiate it
    var myTodoRouter = new TodoRouter();
    </script>
  </body>
</html>
