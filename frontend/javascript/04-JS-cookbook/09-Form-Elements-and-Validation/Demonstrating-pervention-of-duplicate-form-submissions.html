<!DOCTYPE html>
<html>
  <head>
    <title>Prevent Duplication Form Submission</title>
    <style>
      #refresh {
        display: none;
        width: 200px;
        height: 20px;
        background-color: #ffff00;
      }
    </style>

    <script>
    var inprocess = false;
    window.onload = function() {
      document.forms['picker'].onsubmit = validateSubmit;
      document.getElementById('refresh').onclick = startOver;
    }

    function validateSubmit() {
      // prevent duplicate form submission
      if (inprocess) return;
      inprocess = true;
      document.getElementById('submitbutton').disabled = true;

      // for example only
      document.getElementById('refresh').style.display = 'block';
      document.getElementById('message').innerHTML = "<p>We're now processing your request, which can take a minute.</p>";

      // validattion stuff
      return false;
    }

    function startOver() {
      inprocess = false;
      document.getElementById('submitbutton').disabled = false;
      document.getElementById('message').innerHTML = '';
      document.getElementById('refresh').style.display = 'none';
    }
    </script>
  </head>

  <body>
    <form action="" id="picker" method="post">
      Group1: <input type="radio" name="group1" value="one" />
      Group2: <input type="radio" name="group1" value="two" />
      Group3: <input type="radio" name="group1" value="three" /><br />
      <br />

      Input1: <input type="text" id="intext" />
      Input2: <input type="text" id="intext2" />
      Input3: <input type="text" id="intext3" /><br /><br />
      <input type="submit" id="submitbutton" value="Send form">
    </form>
    <div id="refresh">
      <p>Click to reset example</p>
    </div>
    <div id="message">
    </div>
  </body>
</html>
