<!DOCTYPE html>
<html>

  <body>
    <!--Concate string vs string examples-->
    <p id = "demo-1-1">The result will stay here.</p>
    <p id = "demo-1-2">The result will stay here.</p>
    <p id = "demo-1-3">The result will stay here.</p>
    <p id = "demo-1-4">The result will stay here.</p>

    <!--Concate string vs another data type examples-->
    <p id = "demo-2-1">The result will stay here.</p>
    <p id = "demo-2-2">The result will stay here.</p>
    <p id = "demo-2-3">The result will stay here.</p>
    <p id = "demo-2-4">The result will stay here.</p>

    <script type="text/javascript">
    // Concate string vs string examples
      // demo-1-1 and demo-1-2
      var str1 = "This is a ";
      var str2 = "string";
      var str3 = str1 + str2;
      document.getElementById("demo-1-1").innerHTML = str3;
      document.getElementById("demo-1-2").innerHTML = "This is a" + "string";

      // demo-1-3
      var oldString = "apples ";
      oldString += "and oranges";
      document.getElementById("demo-1-3").innerHTML = oldString;

      // demo-1-4 use concat() method
      var newStr = "".concat("This is a", " string", "hehe");
      document.getElementById("demo-1-4").innerHTML = newStr;

      // Concate string vs another data type examples
        // demo-2-1
        var numValue = 3.14;
        var total = "And the total is " + numValue;
        document.getElementById("demo-2-1").innerHTML = total;

        // demo-2-2 about add a boolean to a string
        var boolvalue = true;
        var stringValue = "The value is " + boolvalue;
        document.getElementById("demo-2-2").innerHTML = stringValue;

        // demo-2-3 about add a number to a string
        var numValue = 3.0;
        strngValue = "The value is " + numValue;
        document.getElementById("demo-2-3").innerHTML = strngValue;

        // demo-2-4 about the result is string literal or Object
        var strObject = new String("The value is ");
        var strngLiteral = "a string";
        var strngValue = strObject + strngLiteral + strngValue;
        document.getElementById("demo-2-4").innerHTML = strngValue;
    </script>
  </body>
</html>
