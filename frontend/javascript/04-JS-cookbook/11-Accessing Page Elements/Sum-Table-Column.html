<!DOCTYPE html>
<html>
  <head>
    <title>Sum Table Column</title>
    <script>
    window.onload = function() {
      var table = document.querySelector("table");
      table.onclick = sum;
    }

    function sum() {
      var rows = document.getElementById("sumtable").getElementsByTagName("tr");
      var sum = 0;

      // start with one to skip first row. which is col header
      for (var i = 1; i < rows.length; i ++) {
        sum += parseFloat(rows[i].getElementsByTagName('td')[2].firstChild.data);
        // sum += parseFloat(rows[i].childNodes[2].firstChild.data);
      }
      alert(sum);
    }
    </script>
  </head>

  <body>
    <tr>
      <th>Value 1</th>
      <th>Value 2</th>
      <th>Value 3</th>
      <th>Value 4</th>
    </tr>
    <tr>
      <td>--</td>
      <td>**</td>
      <td>5.0</td>
      <td>nn</td>
    </tr>
    <tr>
      <td>18.53</td>
      <td>9.77</td>
      <td>3.00</td>
      <td>153.88</td>
    </tr>
    <tr>
      <td>Alaska</td>
      <td>Montana</td>
      <td>18.33</td>
      <td>Missouri</td>
    </tr>
  </body>
</html>
