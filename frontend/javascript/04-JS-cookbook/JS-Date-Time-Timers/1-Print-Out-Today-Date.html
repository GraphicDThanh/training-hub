<!DOCTYPE html>
<html>
  <body>
  <!--4 way create a Date:
      new Date()
      new Date(milliseconds)
      new Date(dateString)
      new Date(year, month, day, hours, minutes, seconds, milliseconds) -->
    <p id="demo-1">The result about today's Date display here.</p>
    <script type="text/javascript">
      var today = document.getElementById("demo-1");
      var dt = new Date();
      today.innerHTML = dt;
    </script>

    <!--Shown to diffence format with get method -->
    <p id="demo-2">The result about today's Date display here.</p>
    <script type="text/javascript">
      var date = new Date();
      var month = date.getMonth();
      month ++;
      var day = date.getDate();
      var yr = date.getFullYear();

      var show = document.getElementById("demo-2");
      show.innerHTML = "<p>" + month + "/" + day + "/" + yr + "</p>";
    </script>

    <!--Notice when work with month. It's a zero based integer-->
    <!-- Get the month bu charater NOT number -->
    <script type="text/javascript">
      var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      var month = date.getMonth();
      var monthString = months[month];
      console.log(monthString);
    </script>
  </body>
</html>
