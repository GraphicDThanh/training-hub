<!DOCTYPE html>
<html>
  <head>
    <title>Converting ISO 8601 date form input</title>
    <style type="text/css">
    </style>

    <script type="text/javascript">
      //<![CDATA[
      window.onload = function () {
        document.getElementById("dateSubmit").onclick = convertDate;
      }

      function convertDate() {
        var dtstr = document.getElementById("datestring").value;
        var convdate = convertISO8601toDate(dtstr);
        document.getElementById("result").innerHTML = convdate;
      }

      function convertISO8601toDate(dtstr) {
        //replace anything but numbers by spaces
        dtstr = dtstr.replace(/\D/g, " ");

        //trim any hanging white space
        dtstr = dtstr.replace(/\s+$/, "");

        // split on space
        var dtcomps = dtstr.split(" ");

        //not all ISO 8601 are convert, as is unless month and date specified, invalid
        if (dtcomps.length < 3) return "invalid date";

        //if time not provide, set to zero
        if (dtcomps.length < 4) {
          dtcomps[3] = 0;
          dtcomps[4] = 0;
          dtcomps[5] = 0;
        }

        //modify month between 1 based ISO 8601 and zero based Date
        dtcomps[1]--;

        var convdt = new Date(Date.UTC(dtcomps[0], dtcomps[1],
          dtcomps[2], dtcomps[3], dtcomps[4], dtcomps[5]));

        return convdt.toUTCString();
      }
      //--><!]]>
    </script>
  </head>
  <body>
    <form role="form">
      <div>
        Type ISO 8601 Date Time here:
        <input type="text" id="datestring"/>
      </div>
      <button id="dateSubmit">Convert to JS Date</button>
    </form>
    <div id="result">The result will display here.</div>
  </body>
</html>
